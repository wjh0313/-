        .index {
            background-color: burlywood;
            width: 600px;
            height: 600px;
            margin: 0 auto;
            overflow: hidden;
        }

        .content {
            background-color: blanchedalmond;
            width: 525px;
            height: 535px;
            margin: 25px auto 0;
        }

        .con {
            float: left;
            width: 35px;
            height: 35px;
            display: flex;
            flex-direction: row-reverse;
            flex-wrap: wrap-reverse;
            position: relative;
        }

        .nuss {
            width: 17px;
            height: 17px;
        }

        .conisTL {
            width: 17px;
            height: 17px;
            border-top: 1px solid black;
            border-left: 1px solid black;
        }

        .conisT {
            width: 17px;
            height: 17px;
            border-top: 1px solid black;
        }

        .conisTR {
            width: 17px;
            height: 17px;
            border-top: 1px solid black;

        .conisL {
            width: 17px;
            height: 17px;

        .conisR {
            width: 17px;
            height: 17px;

        .conisBL {

            height: 17px;

            border-bottom: 1px solid black;

        .conisB {
            width: 17px;

        }

        .conisBR {
            width: 17px;
            height: 17px;
            border-right: 1px solid black;
            border-bottom: 1px solid black;
        }

        .add {
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 20px;
            position: absolute;
            top: 8px;
            left: 7px;
        }

        .adds {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 20px;
            position: absolute;
            top: 8px;
            left: 7px;
        }

        .fonts {
            text-align: center;
            color: red;
        }
    </style>
</head>

    <script>
        $(function () {
            //棋子颜色提示语
            $('.fonts').html('黑棋先走');
            //计数器
            var conTime = 0;
            var conTimes = 2;
            //我们判断五子棋的逻辑也就是5个棋子连成 为了停止这个 递归函数 需要一个计数器
            //将黑棋走过的路存到 blackArr 数组中
            var blackArr = [];
            //将白棋走过的路存到 writeArr 数组中
            var writeArr = [];
            var svalue = [];
            //我们创建一个数组 svalue 用于存放那些特殊的值
            //这几个特殊的值 大概是 14 13 12 11 和 与他们等差 15 的值
            //那么我们往数组里添加这些特殊的值
            for(var i = 1; i < 16;i++)
            {
                for(var t = 11; t < 15;t++)
                {
                    svalue.push(t+((i-1)*15));
                }
            }
            //判断输赢的逻辑 我们创建一个函数 judge 
            function judge(thisArr, dvalue) {
                //首先要过滤数组里每一个数据 那么用一个简单的 for 循环
                for (var i = 0; i < thisArr.length; i++) {
                    //使用 forof 遍历数组里面的数组 查找有没有符合条件的数 并返回给 recursion 函数 进行递归判断
                    for (const thevalue of thisArr) {
                        //判断语句 查找有没有符合条件的
                        if (thisArr[i] + dvalue === thevalue) {
                            // console.log(thisArr,thisArr[i],dvalue);
                            //将数组信息 符合条件的数 和 差值 交给 递归函数处理
                            // console.log(222);
                            recursion(thisArr, thisArr[i], dvalue);
                        }
                    }
                }
            }
            // 创建一个函数用于递归判断是否有5个连续差值的数 接受 参数
            function recursion(thisArr, truevalue, dvalue) {
                //同样遍历该数组
                for (const thevalue of thisArr) {
                    //同计数器 conTimes 来增加差值
                    if (truevalue + dvalue*conTimes == thevalue) {
                        console.log(conTimes);
                        if(conTimes === 4)
                        {
                            alert('游戏结束,点击确认自动刷新');
                            // console.log(conTimes);
                            //恢复计数器 由于差值需要从 1 开始 我们默认设置计数器的值是1
                            conTimes = 2;
                            //刷新页面
                            location.reload();
                            return false;
                        }
                        else{
                            //如果 计数器不满足调用次数 则继续调用 同时计数器++
                            conTimes++;
                            recursion(thisArr, truevalue, dvalue);
                        }
                    //为了防止函数在 递归产生的一些问题 我们让函数 在递归数组 一次后 若没有符合条件的数 停止递归 避免影响计数器的值
                    }else if(thevalue === thisArr[thisArr.length-1]){
                        // console.log(thisArr[thisArr.length-1]);
                        //在停止递归时也要初始化计数器
                        conTimes = 2;
                        return false;
                    }
                }
            }
            //在实际游戏运行中 发现一个bug 当差值为1的时间 横向棋子会出现跨行现象 而且逻辑判断正确的问题 现在决定重写一个差值为1的函数 judges
            function judges(thisArr, dvalue) {
                //首先要过滤数组里每一个数据 那么用一个简单的 for 循环
                for (var i = 0; i < thisArr.length; i++) {
                    //使用 forof 遍历数组里面的数组 查找有没有符合条件的数 并返回给 recursion 函数 进行递归判断
                    for (const thevalue of thisArr) {
                        //判断语句 查找有没有符合条件的
                        if (thisArr[i] + dvalue === thevalue) {
                            // console.log(thisArr,thisArr[i],dvalue);
                            //将数组信息 符合条件的数 和 差值 交给 递归函数处理
                            //为了解决这个问题  只需加一个判断条件 不让 thisArr[i] 的值等于一些特定的值即可
                            for (const theSvalue of svalue) {
                                if (thisArr[i] === theSvalue) {
                                    // console.log(1);
                                    return false;
                                }
                                else if(theSvalue === 224){
                                    // console.log(2);
                                    recursion(thisArr, thisArr[i], dvalue);
                                }
                            }
                        }
                    }
                }
            }
            //委托绑定
            $('.index').on('click', '.con', function () {
                //判断走过的路上是否有棋子，有的话就返回 false 否则 就执行函数
                if ($(this).children('span').hasClass('add') || $(this).children('span').hasClass('adds')) {
                    return false;
                }
                else {
                    //通过奇数偶数来控制棋子的颜色
                    if (conTime % 2 == 0) {
                        //添加黑棋样式
                        $(this).children('span').addClass('add');
                        //改变棋子颜色提示语
                        $('.fonts').html('该白棋走');
                        //通过push() 把黑棋走过的路添加到 blackArr 数组中
                        blackArr.push($(this).index());
                        //由于棋子是随机下的 我们将存储的数据排序 当然 sort() 排序 需要一个回调函数 x-y 代表正序排列
                        blackArr = blackArr.sort(function (x, y) { return x - y });
                        //函数调用
                        judge(blackArr, 14);
                        judge(blackArr, 15);
                        judge(blackArr, 16);
                        judges(blackArr,1);
                        // console.log(blackArr);
                    }
                    else {
                        $(this).children('span').addClass('adds');
                        $('.fonts').html('该黑棋走');
                        writeArr.push($(this).index());
                        writeArr = writeArr.sort(function (x, y) { return x - y });
                        judge(writeArr,14);
                        judge(writeArr,15);
                        judge(writeArr,16);
                        judges(writeArr,1);
                        // console.log(writeArr);
                    }
                }
                conTime++;
            })
        })
    </script>
</body>
