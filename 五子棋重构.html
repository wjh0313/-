        .index {
            background-color: burlywood;
            width: 600px;
            height: 600px;
            margin: 0 auto;
            overflow: hidden;
        }

        .content {
            background-color: blanchedalmond;
            width: 525px;
            height: 535px;
            margin: 25px auto 0;
        }

        .con {
            float: left;
            width: 35px;
            height: 35px;
            display: flex;
            flex-direction: row-reverse;
            flex-wrap: wrap-reverse;
            position: relative;
        }

        .nuss {
            width: 17px;
            height: 17px;
        }

        .conisTL {
            width: 17px;
            height: 17px;
            border-top: 1px solid black;
            border-left: 1px solid black;
        }

        .conisT {
            width: 17px;
            height: 17px;
            border-top: 1px solid black;
        }

        .conisTR {
            width: 17px;
            height: 17px;
            border-top: 1px solid black;

        .conisL {
            width: 17px;
            height: 17px;

        .conisR {
            width: 17px;
            height: 17px;

        .conisBL {

            height: 17px;

            border-bottom: 1px solid black;

        .conisB {
            width: 17px;

        }

        .conisBR {
            width: 17px;
            height: 17px;
            border-right: 1px solid black;
            border-bottom: 1px solid black;
        }

        .add {
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 20px;
            position: absolute;
            top: 8px;
            left: 7px;
        }

        .adds {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 20px;
            position: absolute;
            top: 8px;
            left: 7px;
        }

        .fonts {
            text-align: center;
            color: red;
        }
    </style>
</head>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        $(function () {
            //
            $('.fonts').html('');
            //
            var conTime = 0;
            var conTimes = 2;
            //5   
            // blackArr 
            var blackArr = [];
            // writeArr 
            var writeArr = [];
            var svalue = [];
            // svalue 
            //  14 13 12 11   15 
            //
            for(var i = 1; i < 16;i++)
            {
                for(var t = 11; t < 15;t++)
                {
                    svalue.push(t+((i-1)*15));
                }
            }
            //  judge 
            function judge(thisArr, dvalue) {
                //  for 
                for (var i = 0; i < thisArr.length; i++) {
                    // forof    recursion  
                    for (const thevalue of thisArr) {
                        // 
                        if (thisArr[i] + dvalue === thevalue) {
                            // console.log(thisArr,thisArr[i],dvalue);
                            //     
                            // console.log(222);
                            recursion(thisArr, thisArr[i], dvalue);
                        }
                    }
                }
            }
            // 5  
            function recursion(thisArr, truevalue, dvalue) {
                //
                for (const thevalue of thisArr) {
                    // conTimes 
                    if (truevalue + dvalue*conTimes == thevalue) {
                        console.log(conTimes);
                        if(conTimes === 4)
                        {
                            alert(',');
                            // console.log(conTimes);
                            //  1  1
                            conTimes = 2;
                            //
                            location.reload();
                            return false;
                        }
                        else{
                            //   ++
                            conTimes++;
                            recursion(thisArr, truevalue, dvalue);
                        }
                    //       
                    }else if(thevalue === thisArr[thisArr.length-1]){
                        // console.log(thisArr[thisArr.length-1]);
                        //
                        conTimes = 2;
                        return false;
                    }
                }
            }
            // bug 1   1 judges
            function judges(thisArr, dvalue) {
                //  for 
                for (var i = 0; i < thisArr.length; i++) {
                    // forof    recursion  
                    for (const thevalue of thisArr) {
                        // 
                        if (thisArr[i] + dvalue === thevalue) {
                            // console.log(thisArr,thisArr[i],dvalue);
                            //     
                            //    thisArr[i] 
                            for (const theSvalue of svalue) {
                                if (thisArr[i] === theSvalue) {
                                    // console.log(1);
                                    return false;
                                }
                                else if(theSvalue === 224){
                                    // console.log(2);
                                    recursion(thisArr, thisArr[i], dvalue);
                                }
                            }
                        }
                    }
                }
            }
            //
            $('.index').on('click', '.con', function () {
                // false  
                if ($(this).children('span').hasClass('add') || $(this).children('span').hasClass('adds')) {
                    return false;
                }
                else {
                    //
                    if (conTime % 2 == 0) {
                        //
                        $(this).children('span').addClass('add');
                        //
                        $('.fonts').html('');
                        //push()  blackArr 
                        blackArr.push($(this).index());
                        //   sort()   x-y 
                        blackArr = blackArr.sort(function (x, y) { return x - y });
                        //
                        judge(blackArr, 14);
                        judge(blackArr, 15);
                        judge(blackArr, 16);
                        judges(blackArr,1);
                        // console.log(blackArr);
                    }
                    else {
                        $(this).children('span').addClass('adds');
                        $('.fonts').html('');
                        writeArr.push($(this).index());
                        writeArr = writeArr.sort(function (x, y) { return x - y });
                        judge(writeArr,14);
                        judge(writeArr,15);
                        judge(writeArr,16);
                        judges(writeArr,1);
                        // console.log(writeArr);
                    }
                }
                conTime++;
            })
        })
    </script>
